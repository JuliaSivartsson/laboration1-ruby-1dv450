# Using postsql as database


development:
  adapter: postgresql
  encoding: unicode
  database: myflix_development
  pool: 5
  username: <%= ENV['USERNAME'] %>
  password: <%= ENV['PASSWORD'] %>
  host:     <%= ENV['IP'] %>

test:
  adapter: postgresql
  encoding: unicode
  database: myflix_test
  pool: 5
  username: <%= ENV['USERNAME'] %>
  password: <%= ENV['PASSWORD'] %>
  host:     <%= ENV['IP'] %>

production:
  adapter: postgresql
  encoding: unicode
  database: myflix_production
  pool: 5
  username: <%= ENV['USERNAME'] %>
  password: <%= ENV['PASSWORD'] %>
  host:     <%= ENV['IP'] %>
